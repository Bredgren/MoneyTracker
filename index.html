<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/ico" href="favicon.ico">
    <title>Money Tracker</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">
          <input id="api-key-input" type="text" name="apiKey" value="docs.google.com/spreadsheets/d/<paste the thing here>/edit">
          <button id="load-button">Load</button>
          <strong id="sheet-title"></strong>
        </div>
        <div class="panel-body">
          <div id="loading-status" class="well" style="display: none;">
            <h3>Loading:</h3>
	          <h4 id="sheets-loading"></h4>
	          <div class="progress" id="loading-progress">
              <div class="progress-bar progress-bar-striped active" role="progressbar"
                   aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
	              <span class="sr-only">0% Complete</span>
	            </div>
	          </div>
            (if it seems to be stuck try loading again)
          </div>

          <h1>Yearly</h1>
          <h1>Monthly</h1>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
